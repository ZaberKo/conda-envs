name: rllib
channels:
  - pytorch
  - nvidia
  - conda-forge
dependencies:
  - python=3.11
  - pip
  - jupyterlab
  - tqdm
  # vscode support
  - autopep8
  - pylint
  - ipywidgets
  # -------
  - pyyaml
  - numpy
  - scipy
  - pandas
  - matplotlib
  - seaborn
  - wandb
  - llvm-openmp<16 # fix for pytorch#99625
  - pytorch::pytorch
  - pytorch::torchvision
  - pytorch::pytorch-cuda=12.4
  - pip:
    - -r requirements.txt


  
