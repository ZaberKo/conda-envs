name: rllib
channels:
  - pytorch
  - conda-forge
dependencies:
  - python=3.10
  - pip
  - jupyterlab
  - tqdm
  # vscode support
  - autopep8
  - pylint
  - ipywidgets
  # -------
  - pyyaml
  - ruamel.yaml
  - orjson
  - scipy
  - pandas
  - matplotlib
  - seaborn
  - wandb
  - pytorch
  - torchvision
  # ray deps for apple silicon
  - grpcio=1.43.0
  # mujoco deps
  - pyglfw
  - pip:
    - ray[default,rllib]
    - gymnasium[mujoco]
    - tensorflow-macos
    - tensorflow-metal


  
