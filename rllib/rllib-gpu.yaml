name: rllib
channels:
  - pytorch
  - nvidia
  - conda-forge
dependencies:
  - python=3.10
  - pip
  - jupyterlab
  - tqdm
  # vscode support
  - autopep8
  - pylint
  - ipywidgets
  # -------
  - pyyaml
  - ruamel.yaml
  - orjson
  - scipy
  - pandas
  - matplotlib
  - seaborn
  - wandb
  - pytorch
  - torchvision
  - pytorch-cuda=11.8
  # rllib deps
  - gputil
  # mujoco deps
  - pyglfw
  - pip:
    - ray[rllib]
    - gymnasium[mujoco]
