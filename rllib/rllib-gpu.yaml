name: rllib
channels:
  - pytorch
  - nvidia
  - conda-forge
dependencies:
  - python=3.10
  - pip
  - jupyterlab
  - tqdm
  # vscode support
  - autopep8
  - pylint
  - ipywidgets
  # -------
  - pyyaml
  - ruamel.yaml
  - orjson
  - numpy
  - scipy
  - pandas
  - matplotlib
  - seaborn
  - wandb
  - llvm-openmp<16 # fix for pytorch#99625
  - pytorch
  - torchvision
  - pytorch-cuda=11.8
  # rllib deps
  - gputil
  # mujoco deps
  - pyglfw
  - pip:
    - -r requirements.txt


  
