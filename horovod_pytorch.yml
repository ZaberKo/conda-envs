name: horovod-pytorch

channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  - python=3.9
  - ccache
  - cmake
  - cudatoolkit=11.3
  - cudnn
  - cupti
  - cxx-compiler
  - jupyterlab
  - mpi4py # installs cuda-aware openmpi
  - nccl
  - nvcc_linux-64
  - pip
  - pytorch
  - tensorboard
  - torchaudio
  - torchvision
  - pip:
    - -r file:horovod_pytorch_requirements.txt